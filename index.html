<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web App </title>
    <!-- Link alle common Utilities -->
    <link rel="stylesheet" href="./assets/css/common.css">
    <!-- Link al foglio di stile -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link al font di Google - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- Link a font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Site_Main Content -->
    <div class="Wrapper clearfix">
        <!-- Sidebar Laterale del Sito Web -->
        <aside class="d_float">
            <!-- Logo spotify sulla Sidebar -->
            <div class="logo d_flex flex_row justify_start align-c">
                <img class="logo_img ml-10" src="./img/logo.svg" alt="Logo di Spotify">
            </div>
            <!-- Contenuto della Sidebar Laterale -->
            <div class="d_flex flex_column justify_sb" id="site_sidebar">
                <!-- Contenuto superiore, playlist + home --> -->
                <div class="main_sidebar d_float clearfix">
                    <!-- /.home -->
                    <div class="home fs_small ml-10 gap flex_column d_flex justify_start align_start">
                        <a class="ancor_t" href="#"><i class="fa-solid fa-house pr_5"></i>Home</a>
                        <a class="ancor_t" href="#"><i class="fa-solid fa-magnifying-glass pr_5"></i>Cerca</a>
                        <a class="ancor_t" href="#"><i class="fa-solid fa-book-open pr_5"></i>La tua libreria</a>
                    </div>
                    <!-- /.play -->
                    <div class="play fs_small ml-10 flex_column d_flex justify_start align_start"> -->
                        <!-- Titolo della playlist -->
                        <div class="play_title flex_column d_flex justify_c">
                            <h4 style="color: rgb(255, 255, 255);" class="pl_15 pt_10">PLAYLIST</h4>
                        </div>
                        <!-- Nuova Playlist - Crea playlist-->
                        <div class="new_play d_flex flex_row justify_start align-c">
                            <a class="pl_15" href="#"><i class="fa-solid fa-square-plus"></i></a>
                            <span class="pl_10">Crea Playlist</span>
                        </div>
                        <!-- nuovi nomi per playlist -->
                        <div class="names_play gap_md pt_10 d_flex flex_column justify_start align_start">
                            <a class="ancor_t" href="#">Nome Playlist</a>
                            <a class="ancor_t" href="#">Nome Playlist</a>
                            <a class="ancor_t" href="#">Nome Playlist</a>
                            <a class="ancor_t" href="#">Nome Playlist</a>
                            <a class="ancor_t" href="#">Nome Playlist</a>
                            <a class="ancor_t" href="#">Nome Playlist</a>
                            <a class="ancor_t" href="#">Nome Playlist</a>
                        </div>
                    </div>
                </div>
                <!-- Contenuto lato inferiore della sidebar -->
                <div class="account rel_bottom"></div>
            </div>
        </aside>

        <!-- Main principale del sito con Header e Cards -->
        <main class="d_float">
            <!-- Site_header -->
            <header class="d_flex flex_row justify_end align-c">
                <a class="mr_15" href="#"> Effettua l'upgrade </a>
            </header>
            <!-- Site_Card -->
            <div class="Cards"></div>
        </main>
    </div>

    <!-- DA SISTEMARE -->
    <!-- Site_Footer -->
    <footer class="d_flex flex_row justify_sb">
        <!-- Traccia e cartella dedicata -->
        <div class="track d_flex flex_row justify_c align-c">
            <!-- /.track_img -->
            <div class="track_img d_flex flex_row justify_c align-c">
                <img src="./img/sinister.jpeg" alt="">
            </div>
            <!-- /.track_name -->
            <div class="track_name d_flex flex_column align_start justify_c">
                <h4>Sinister</h4>
                <span>Brano Nome</span>
            </div>
            <!-- /.track_icons -->
            <div class="track_icons d_flex flex_row align-c justify_end">
                <a class="ancor_t" href="#"><i class="fa-regular fa-heart"></i></a>
                <a class="ancor_t" href="#"><i class="fa-solid fa-folder"></i></a>
            </div>
        </div>
        <!-- Stato del brano -->
        <div class="status d_flex flex_row justify_c align-c">
            <!-- Media Player con sue icone -->
            <div class="player pt_10 d_flex flex_row justify_c align-c">
                <a href="#"><i class="fa-solid fa-shuffle"></i></a>
                <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                <a style="font-size: 2rem;" href="#"><i class="fa-regular fa-circle-play"></i></a>
                <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                <a href="#"><i class="fa-solid fa-arrow-rotate-right"></i></a>
            </div>
            <!-- Slider col Tempo -->
            <div class="slider d_flex flex_row justify_c align-c">
                <!-- Tempo a SX -->
                <div class="t_left d_flex justify_c">
                    0:25
                </div>
                <!-- Slider del minuto brano -->
                <div class="minute d_flex justify_c">
                    <input type="range" min="1" max="100" value="30">
                </div>
                <!-- Tempo a DX -->
                <div class="t_right d_flex justify_c">
                    4:35
                </div>
            </div>
        </div>
        <!-- Volume brano ed entertainment -->
        <div class="enter d_flex flex_row justify_c align-c">
            <!-- Icone di trasmissione a monitor e a volume -->
            <div class="enter_icons d_flex flex_row justify_se align-c">
                <a class="ancor_t" href="#"><i class="fa-solid fa-list"></i></a>
                <a class="ancor_t" href="#"><i class="fa-solid fa-desktop"></i></a>
                <a class="ancor_t" href="#"><i class="fa-solid fa-volume-high"></i></a>
            </div>
            <!-- Barra del volume -->
            <div class="enter_vol d_flex flex_row justify_c align-c">
                <input type="range" min="1" max="100" value="30">
            </div>
        </div>
    </footer>
